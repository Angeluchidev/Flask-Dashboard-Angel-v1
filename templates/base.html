<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Use the compiled CSS file -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            sidebar.classList.toggle('translate-x-full');
        }
    </script>
</head>
<body class="grid grid-cols-12">
    <!-- Navigation Menu -->
    <nav class="nav col-span-12 bg-gray-800 text-white p-4 flex justify-between items-center h-[8vh]">
        <h1>My Navigation</h1>
        <button class="md:hidden text-white" onclick="toggleSidebar()">☰</button> <!-- Hamburger button -->
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="aside col-span-2 h-[92vh] bg-gray-200 p-4 hidden md:block md:col-span-2">
        {% block sidebar %}
        <h2>Sidebar</h2>
        {% endblock %}
    </aside>

    <!-- Mobile Sidebar -->
    <aside id="mobile-sidebar" class="fixed inset-y-0 right-0 w-64 bg-gray-200 p-4 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden"">
        <div class="flex justify-between items-center mb-4"> <!-- Flex container for the close button -->
            <h2>Sidebar</h2>
            <button class="text-right" onclick="toggleSidebar()">✖</button> <!-- Close button -->
        </div>
        {% block SidebarMovile %}
        <h2>Sidebar</h2>
        {% endblock %}
    </aside>

    <!-- Main Content -->
    <main class="content col-span-12 md:col-span-10 h-[92vh] p-4">
        {% block content %}
        <h2>Main Content Area</h2>
        {% endblock %}
    </main>
</body>
</html>
